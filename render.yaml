# Render 部署設定
# 詳細文件：https://render.com/docs/yaml-spec

services:
  - type: web
    name: dht-monitor
    env: python
    region: singapore  # 選擇離台灣近的區域
    plan: free
    buildCommand: pip install -r cloud/requirements.txt
    startCommand: cd cloud && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: API_KEY
        generateValue: true
      - key: DISCORD_WEBHOOK_URL
        sync: false  # 手動設定
      - key: TEMP_WARNING_HIGH
        value: 35
      - key: TEMP_WARNING_LOW
        value: 10
      - key: HUMIDITY_WARNING_HIGH
        value: 80
      - key: HUMIDITY_WARNING_LOW
        value: 20
    healthCheckPath: /api/health

databases:
  - name: dht-monitor-db
    databaseName: dht_monitor
    user: dht_user
    plan: free
    region: singapore
